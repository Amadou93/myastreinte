<div>
    <h2 id="page-heading">
        <span>Liste de Switchs</span>
        <button id="jh-create-entity" class="btn btn-dark float-right jh-create-entity create-switche" [routerLink]="['/switche/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Configurer un Switch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="switches?.length === 0">
        <span>aucun switchs trouv√©</span>
    </div>
    <div class="table-responsive" *ngIf="switches?.length > 0">
        <table class="table table-striped">
            <thead class="bg-danger text-white">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="ipAddress"><span>AddressIp</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipeId"><span>Equipe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let switche of switches ;trackBy: trackId">
                <!--<td><a [routerLink]="['/switche', switche.id, 'view' ]">{{switche.id}}</a></td>-->
                <td>{{switche.ipAddress}}</td>
                <td>
                    <div *ngIf="switche.equipeId">
                        <a [routerLink]="['../equipe', switche.equipeId , 'view' ]" >{{switche.equipe.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <!--<button type="submit"
                                [routerLink]="['/switche', switche.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/switche', switche.id, 'edit']"
                                class="btn btn-dark btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editer</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'switche', { outlets: { popup: switche.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="switches?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
