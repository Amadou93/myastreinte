<div>
    <h2 id="page-heading">
        <span>Serveurs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-serveur" [routerLink]="['/serveur/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Serveur
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="serveurs?.length === 0">
        <span>No serveurs found</span>
    </div>
    <div class="table-responsive" *ngIf="serveurs?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="nameServeur"><span>Name Serveur</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="cpu"><span>Cpu</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="memory"><span>Memory</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="disque"><span>Disque</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="avalibity"><span>Avalibity</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipeId"><span>Equipe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let serveur of serveurs ;trackBy: trackId">
                <td><a [routerLink]="['/serveur', serveur.id, 'view' ]">{{serveur.id}}</a></td>
                <td>{{serveur.nameServeur}}</td>
                <td>{{serveur.cpu}}</td>
                <td>{{serveur.memory}}</td>
                <td>{{serveur.disque}}</td>
                <td>{{serveur.avalibity}}</td>
                <td>
                    <div *ngIf="serveur.equipeId">
                        <a [routerLink]="['../equipe', serveur.equipeId , 'view' ]" >{{serveur.equipeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/serveur', serveur.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/serveur', serveur.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'serveur', { outlets: { popup: serveur.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="serveurs?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
