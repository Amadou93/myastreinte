<div>
    <h2 id="page-heading">
        <span>liste de Departements</span>
        <button id="jh-create-entity" class="btn btn-dark float-right jh-create-entity create-departement" [routerLink]="['/departement/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            ajouter un Departement
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="departements?.length === 0">
        <span>departement non trouvÃ©</span>
    </div>
    <div class="table-responsive" *ngIf="departements?.length > 0">
        <table class="table table-striped">
            <thead class="bg-danger text-white">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
           <!-- <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="departementName"><span>nom du departement</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let departement of departements ;trackBy: trackId">
               <!-- <td><a [routerLink]="['/departement', departement.id, 'view' ]">{{departement.id}}</a></td>-->
                <td>{{departement.departementName}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <!--<button type="submit"
                                [routerLink]="['/departement', departement.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/departement', departement.id, 'edit']"
                                class="btn btn-dark btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editer</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'departement', { outlets: { popup: departement.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="departements?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
