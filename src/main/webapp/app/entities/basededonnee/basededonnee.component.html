<div>
    <h2 id="page-heading">
        <span>Base de donnees</span>
        <button id="jh-create-entity" class="btn btn-dark float-right jh-create-entity create-basededonnee" [routerLink]="['/basededonnee/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Configurer une base de donne√©
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="basededonnees?.length === 0">
        <span>No base de donnees found</span>
    </div>
    <div class="table-responsive" *ngIf="basededonnees?.length > 0">
        <table class="table table-striped">
            <thead class="bg-danger text-white">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="name"><span>Nom</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="baseType"><span>Type de la Base</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="memory"><span>Memoire de Stockage</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipeId"><span>Equipe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let basededonnee of basededonnees ;trackBy: trackId">
                <!--<td><a [routerLink]="['/basededonnee', basededonnee.id, 'view' ]">{{basededonnee.id}}</a></td>-->
                <td>{{basededonnee.name}}</td>
                <td>{{basededonnee.baseType}}</td>
                <td>{{basededonnee.memory}}</td>
                <td *ngIf="basededonnee.equipe" >
                    <div *ngIf="basededonnee.equipeId">
                        <a [routerLink]="['../equipe', basededonnee.equipe.name , 'view' ]" >{{basededonnee.equipe.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                       <!-- <button type="submit"
                                [routerLink]="['/basededonnee', basededonnee.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/basededonnee', basededonnee.id, 'edit']"
                                class="btn btn-dark btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editer</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'basededonnee', { outlets: { popup: basededonnee.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="basededonnees?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
