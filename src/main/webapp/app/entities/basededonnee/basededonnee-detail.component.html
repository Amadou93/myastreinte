<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="basededonnee">
            <h2><span>Basededonnee</span> {{basededonnee.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{basededonnee.name}}</span>
                </dd>
                <dt><span>Base Type</span></dt>
                <dd>
                    <span>{{basededonnee.baseType}}</span>
                </dd>
                <dt><span>Memory</span></dt>
                <dd>
                    <span>{{basededonnee.memory}}</span>
                </dd>
                <dt><span>Equipe</span></dt>
                <dd>
                    <div *ngIf="basededonnee.equipeId">
                        <a [routerLink]="['/equipe', basededonnee.equipeId, 'view']">{{basededonnee.equipeId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/basededonnee', basededonnee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
