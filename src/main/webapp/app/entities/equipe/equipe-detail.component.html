<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="equipe">
            <h2><span>Equipe</span> {{equipe.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{equipe.name}}</span>
                </dd>
                <dt><span>Division</span></dt>
                <dd>
                    <span>{{divion.divisionName}}</span>
                </dd>
                <dt><span>Chef division</span></dt>
                <dd>
                    <span>{{division.divisionChef}}</span>
                </dd>
                <dt><span>Division</span></dt>
                <dd>
                    <div *ngIf="equipe.divisionId">
                        <a [routerLink]="['/division', equipe.divisionId, 'view']">{{equipe.divisionName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/equipe', equipe.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
