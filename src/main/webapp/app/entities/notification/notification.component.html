<div>
    <h2 id="page-heading">
        <span>Notifications</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-notification" [routerLink]="['/notification/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Notification
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="notifications?.length === 0">
        <span>No notifications found</span>
    </div>
    <div class="table-responsive" *ngIf="notifications?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span>Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span>Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="level"><span>Level</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
          <!--  <th jhiSortBy="dispositifName"><span>Dispositif Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="state"><span>State</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="groupe"><span>Groupe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="astreinteName"><span>Destinataire</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <!--<th jhiSortBy="availiblity"><span>Availiblity</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
           <!-- <th jhiSortBy="employeId"><span>Employe</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let notification of notifications ;trackBy: trackId">
                <td><a [routerLink]="['/notification', notification.id, 'view' ]">{{notification.id}}</a></td>
                <td>{{notification.date | date:'medium'}}</td>
                <td>{{notification.type}}</td>
               <!-- <td>{{notification.level}}</td>
                <td>{{notification.dispositifName}}</td>-->
                <td>{{notification.state}}</td>
                <td>{{notification.groupe}}</td>
                <td>{{notification.astreinteName}}</td>
                <!--<td>{{notification.availiblity | date:'medium'}}</td>-->
                <td>
                    <div *ngIf="notification.employeId">
                        <a [routerLink]="['../employe', notification.employeId , 'view' ]" >{{notification.employeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/notification', notification.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'notification', { outlets: { popup: notification.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="notifications?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
