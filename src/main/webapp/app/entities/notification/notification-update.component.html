<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-notification-heading">Create or edit a Notification</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('date').invalid && (editForm.get('date').dirty || editForm.get('date').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('date').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('date').errors?.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                           formControlName="type"/>
                    <div *ngIf="editForm.get('type').invalid && (editForm.get('type').dirty || editForm.get('type').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('type').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_level">Level</label>
                    <input type="number" class="form-control" name="level" id="field_level"
                           formControlName="level"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_dispositifName">Dispositif Name</label>
                    <input type="text" class="form-control" name="dispositifName" id="field_dispositifName"
                           formControlName="dispositifName"/>
                    <div *ngIf="editForm.get('dispositifName').invalid && (editForm.get('dispositifName').dirty || editForm.get('dispositifName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dispositifName').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_state">State</label>
                    <select class="form-control" name="state" formControlName="state" id="field_state">
                        <option value="Down">Down</option>
                        <option value="Up">Up</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_groupe">Groupe</label>
                    <input type="text" class="form-control" name="groupe" id="field_groupe"
                           formControlName="groupe"/>
                    <div *ngIf="editForm.get('groupe').invalid && (editForm.get('groupe').dirty || editForm.get('groupe').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('groupe').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_astreinteName">Destinataire</label>
                    <input type="text" class="form-control" name="astreinteName" id="field_astreinteName"
                           formControlName="astreinteName"/>
                    <div *ngIf="editForm.get('astreinteName').invalid && (editForm.get('astreinteName').dirty || editForm.get('astreinteName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('astreinteName').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_availiblity">Availiblity</label>
                    <div class="d-flex">
                        <input id="field_availiblity" type="datetime-local" class="form-control" name="availiblity" formControlName="availiblity" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_employe">Employe</label>
                    <select class="form-control" id="field_employe" name="employe" formControlName="employeId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="employeOption.id" *ngFor="let employeOption of employes; trackBy: trackEmployeById">{{employeOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
