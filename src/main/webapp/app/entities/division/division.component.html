<div>
    <h2 id="page-heading">
        <span>Divisions</span>
        <button id="jh-create-entity" class="btn btn-danger float-right jh-create-entity create-division" [routerLink]="['/division/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Creer une nounelle Division
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="divisions?.length === 0">
        <span>No divisions found</span>
    </div>
    <div class="table-responsive" *ngIf="divisions?.length > 0">
        <table class="table table-striped">
            <thead class="bg-danger text-white">
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--<th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>-->
            <th jhiSortBy="divisionName"><span>Division</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="divisionChef"><span>Chef_Division</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="departementName"><span>DÃ©partement</span> <fa-icon [icon]="'sort'"></fa-icon></th>
                <!--<th jhiSortBy="division.equipeName"><span>Domaine</span> <fa-icon [icon]="'sort'"></fa-icon></th>
-->

           <!-- <th></th>-->
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let division of divisions ;trackBy: trackId">
               <!-- <td><a [routerLink]="['/division', division.id, 'view' ]">{{division.id}}</a></td>-->
                <td>{{division.divisionName}}</td>
                <td>{{division.divisionChef}}</td>
               <!-- <td>{{division.departementName}}</td>-->
              <!--  <td>
                    <div *ngIf="division.departementId">
                        <a [routerLink]="['../departement', division.departementId , 'view' ]" >IT</a>
                    </div>
                </td>-->
                <td><a [routerLink]="['/departement' ]">IT</a></td>
                <td>{{division.equipeId}}</td>

                <td class="text-right">
                    <div class="btn-group">
                        <!--<button type="submit"
                                [routerLink]="['/division', division.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>-->
                        <button type="submit"
                                [routerLink]="['/division', division.id, 'edit']"
                                class="btn btn-dark btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editer</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'division', { outlets: { popup: division.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Supprimer</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="divisions?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
