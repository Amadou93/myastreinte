<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-division-heading">Create or edit a Division</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_divisionName">Division Name</label>
                    <input type="text" class="form-control" name="divisionName" id="field_divisionName"
                           formControlName="divisionName"/>
                    <div *ngIf="editForm.get('divisionName').invalid && (editForm.get('divisionName').dirty || editForm.get('divisionName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('divisionName').errors.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('divisionName').errors.minlength">
                        This field is required to be at least 3 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_divisionChef">Division Chef</label>
                    <input type="text" class="form-control" name="divisionChef" id="field_divisionChef"
                           formControlName="divisionChef"/>
                    <div *ngIf="editForm.get('divisionChef').invalid && (editForm.get('divisionChef').dirty || editForm.get('divisionChef').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('divisionChef').errors.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_departement">Departement</label>
                    <select class="form-control" id="field_departement" name="departement" formControlName="departementId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="departementOption.id" *ngFor="let departementOption of departements; trackBy: trackDepartementById">{{departementOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
