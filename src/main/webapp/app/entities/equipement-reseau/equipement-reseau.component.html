<div>
    <h2 id="page-heading">
        <span>Equipement Reseaus</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-equipement-reseau" [routerLink]="['/equipement-reseau/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Equipement Reseau
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="equipementReseaus?.length === 0">
        <span>No equipementReseaus found</span>
    </div>
    <div class="table-responsive" *ngIf="equipementReseaus?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipementName"><span>Equipement Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span>Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ipAddress"><span>Ip Address</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="version"><span>Version</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="equipeId"><span>Equipe</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let equipementReseau of equipementReseaus ;trackBy: trackId">
                <td><a [routerLink]="['/equipement-reseau', equipementReseau.id, 'view' ]">{{equipementReseau.id}}</a></td>
                <td>{{equipementReseau.equipementName}}</td>
                <td>{{equipementReseau.type}}</td>
                <td>{{equipementReseau.ipAddress}}</td>
                <td>{{equipementReseau.version}}</td>
                <td>
                    <div *ngIf="equipementReseau.equipeId">
                        <a [routerLink]="['../equipe', equipementReseau.equipeId , 'view' ]" >{{equipementReseau.equipeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/equipement-reseau', equipementReseau.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/equipement-reseau', equipementReseau.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'equipement-reseau', { outlets: { popup: equipementReseau.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="equipementReseaus?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
