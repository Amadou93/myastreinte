<nav class= "navbar navbar-expand-md bg-dark navbar-dark justify-content-center" >
<div class="modal-header"  >
    <h4 class="modal-title text-white">Se connecter</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
</nav>

<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Echec de la connexion!</strong> Veuillez vérifier vos informations d'identification et réessayer.
            </div>
        </div>
        <div class="col-md-8">
            <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                <div class="form-group">
                    <label class="username-label" for="username">Connexion</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Votre nom d'utilisateur"
                           formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="votre mot de passe"
                           formControlName="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" checked>
                        <span>Souviens de moi</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-danger">Se connecter</button>
            </form>
            <p></p>
            <div class="alert alert-danger">
                <a class="alert-link" (click)="requestResetPassword()">Avez-vous oublier votre mot de passe?</a>
            </div>
            <div class="alert alert-danger">
                <span>Vous n'avez pas de compte?</span>
                <a class="alert-link" (click)="register()">Enregistrer un nouveau Compte </a>
            </div>
        </div>
    </div>
</div>
